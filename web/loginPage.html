<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>七乐康统一登录平台</title>
	<link rel="stylesheet" href="css/loginPage.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="header">
                <a href="#" class="logo">
					<img src="image/logo.png" alt="统一登录平台">
				</a>
            </div>
        </div>
        <div class="aside"></div>
        <div class="floatR">
        	<div class="loginArea">
        		<form class="loginForm" action="">
        			<div class="loginhead">
                         请输入账号信息
        			</div>
        			<!-- 用户名 -->
        			<div class="wrapper">
                        <label class="label"><i class="iconfont"></i></label>
                        <div class="input-wrapper">
                            <div class="sub-input-wrapper">
                                <input class="u-input" type="text" name="uid" autocomplete="off" id="uid" tabindex="1" placeholder="用户名" value="">
                            </div>
                        </div>
                    </div>
        			<!-- 密码 -->
        			<div class="wrapper">
                        <label class="label"><i class="iconfont2"></i></label>
                        <div class="input-wrapper">
                            <div class="sub-input-wrapper">
                                 <input class="u-input" type="password" name="password" id="password" placeholder="密　码" tabindex="2" value="">
                            </div>
                        </div>
                    </div>
                    <!-- 记住我 -->
                    <div class="form-item">
                        <input class="select" type='checkbox' name='' id="saveUsername"/><label for="saveUsername">记住用户名</label> 
                        <input class="select" type='checkbox' name='' id="manage"/><label for="manage">登录管理后台</label>
                    </div>
                    <!-- 登录按钮 -->
                    <div class="form-item2">
                        <input type="hidden" name="action:login">
                        <button class="u-btn u-btn-primary submit j-submit" type="button">
                            登录
                        </button>
                    </div>
        		</form>
                <p class="misdata">请输入用户名和密码</p>
        	</div>
        </div>
    </div>
</body>

</html>
